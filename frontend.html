<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 150px;
        }
        
        .tab-btn:hover {
            background: #e0e0e0;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .result-text {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Multilingual Translator</h1>
        <p class="subtitle">Translate text, speech, and sign language</p>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('text')">
                <span class="feature-icon">üìù</span> Text Translation
            </button>
            <button class="tab-btn" onclick="showTab('speech')">
                <span class="feature-icon">üé§</span> Speech-to-Text
            </button>
            <button class="tab-btn" onclick="showTab('tts')">
                <span class="feature-icon">üîä</span> Text-to-Speech
            </button>
        </div>
        
        <!-- Text Translation Tab -->
        <div id="text-tab" class="tab-content active">
            <div class="input-group">
                <label>Enter Text:</label>
                <textarea id="text-input" placeholder="Type something to translate..."></textarea>
            </div>
            
            <div class="input-group">
                <label>Target Language:</label>
                <select id="text-lang">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="zh-cn">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="ko">Korean</option>
                </select>
            </div>
            
            <button onclick="translateText()">Translate</button>
            
            <div class="loading" id="text-loading">Translating...</div>
            
            <div class="result" id="text-result">
                <div class="result-label">Translation:</div>
                <div class="result-text" id="text-output"></div>
            </div>
        </div>
        
        <!-- Speech-to-Text Tab -->
        <div id="speech-tab" class="tab-content">
            <div class="input-group">
                <label>Upload Audio File (WAV format):</label>
                <input type="file" id="audio-file" accept=".wav,audio/wav">
            </div>
            
            <div class="input-group">
                <label>Source Language:</label>
                <select id="speech-source-lang">
                    <option value="en-US">English (US)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="zh-CN">Chinese</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Translate to:</label>
                <select id="speech-target-lang">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            
            <button onclick="speechToText()">Convert & Translate</button>
            
            <div class="loading" id="speech-loading">Processing audio...</div>
            
            <div class="result" id="speech-result">
                <div class="result-label">Original Text:</div>
                <div class="result-text" id="speech-original"></div>
                <div class="result-label" style="margin-top: 15px;">Translation:</div>
                <div class="result-text" id="speech-translation"></div>
            </div>
        </div>
        
        <!-- Text-to-Speech Tab -->
        <div id="tts-tab" class="tab-content">
            <div class="input-group">
                <label>Enter Text to Speak:</label>
                <textarea id="tts-input" placeholder="Type text to convert to speech..."></textarea>
            </div>
            
            <button onclick="textToSpeech()">Speak Text</button>
            
            <div class="loading" id="tts-loading">Converting to speech...</div>
            
            <div class="result" id="tts-result">
                <div class="result-text">‚úÖ Text spoken successfully!</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000';
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.closest('.tab-btn').classList.add('active');
            
            // Hide all results
            document.querySelectorAll('.result').forEach(r => r.classList.remove('show'));
            document.querySelectorAll('.loading').forEach(l => l.classList.remove('show'));
        }
        
        async function translateText() {
            const text = document.getElementById('text-input').value;
            const targetLang = document.getElementById('text-lang').value;
            
            if (!text) {
                alert('Please enter text to translate');
                return;
            }
            
            document.getElementById('text-loading').classList.add('show');
            document.getElementById('text-result').classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/translate?text=${encodeURIComponent(text)}&target_lang=${targetLang}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                document.getElementById('text-loading').classList.remove('show');
                
                if (data.success) {
                    document.getElementById('text-output').textContent = data.translated_text;
                    document.getElementById('text-result').classList.add('show');
                } else {
                    alert('Translation failed: ' + data.error);
                }
            } catch (error) {
                document.getElementById('text-loading').classList.remove('show');
                alert('Error: ' + error.message);
            }
        }
        
        async function speechToText() {
            const fileInput = document.getElementById('audio-file');
            const sourceLang = document.getElementById('speech-source-lang').value;
            const targetLang = document.getElementById('speech-target-lang').value;
            
            if (!fileInput.files[0]) {
                alert('Please select an audio file');
                return;
            }
            
            document.getElementById('speech-loading').classList.add('show');
            document.getElementById('speech-result').classList.remove('show');
            
            const formData = new FormData();
            formData.append('audio_file', fileInput.files[0]);
            formData.append('source_lang', sourceLang);
            formData.append('target_lang', targetLang);
            
            try {
                const response = await fetch(`${API_URL}/speech-to-text`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('speech-loading').classList.remove('show');
                
                if (data.success) {
                    document.getElementById('speech-original').textContent = data.original_text;
                    document.getElementById('speech-translation').textContent = data.translated_text;
                    document.getElementById('speech-result').classList.add('show');
                } else {
                    alert('Processing failed: ' + data.error);
                }
            } catch (error) {
                document.getElementById('speech-loading').classList.remove('show');
                alert('Error: ' + error.message);
            }
        }
        
        async function textToSpeech() {
            const text = document.getElementById('tts-input').value;
            
            if (!text) {
                alert('Please enter text to speak');
                return;
            }
            
            document.getElementById('tts-loading').classList.add('show');
            document.getElementById('tts-result').classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/text-to-speech?text=${encodeURIComponent(text)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                document.getElementById('tts-loading').classList.remove('show');
                
                if (data.success) {
                    document.getElementById('tts-result').classList.add('show');
                } else {
                    alert('Text-to-speech failed: ' + data.error);
                }
            } catch (error) {
                document.getElementById('tts-loading').classList.remove('show');
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
